_format_version: "3.0"
_transform: true

services:
  - name: auth-service
    url: http://auth:8080
    routes:
      - name: auth-route
        paths:
          - /auth

plugins:
  - name: cors
    service: auth-service
    config:
      origins:
        - "http://localhost:3000"
        - "http://127.0.0.1:3000"
        - "https://solid-eureka-vxv4gv5g7r9fwrj9-3000.app.github.dev"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Authorization
        - Content-Type
      exposed_headers:
        - X-Auth-Token
      credentials: true
      max_age: 3600
